<!DOCTYPE html>
<html lang="zxx">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Ramdan Kareem</title>
    <link href="css/myStyle.css" rel="stylesheet" />
  </head>

  <body dir="ltr" style="overflow: hidden">
    <div class="main">
      <div class="countDown">
        <div class="your-element" data-tilt>
          <div class="column">
            <div id="Seconds" class="item">0</div>
            <div class="text" id="textSeconds">ثواني</div>
          </div>
        </div>
        <div class="your-element" data-tilt>
          <div class="column">
            <div id="Minutes" class="item">0</div>
            <div class="text" id="textMinutes">دقائق</div>
          </div>
        </div>
        <div class="your-element" data-tilt>
          <div class="column">
            <div id="Hours" class="item">0</div>
            <div class="text" id="textHours">ساعات</div>
          </div>
        </div>
        <div class="your-element" data-tilt>
          <div class="column">
            <div id="Days" class="item">0</div>
            <div class="text" id="textDays">ايام</div>
          </div>
        </div>
      </div>
    </div>
    <!--Preloader-->

    <div class="main-container"></div>
    <div></div>
    <ul style="">
      <li class="firefly"></li>
      <li class="firefly"></li>
      <li class="firefly"></li>
      <li class="firefly"></li>
      <li class="firefly"></li>

      <li class="firefly"></li>
      <li class="firefly"></li>
      <li class="firefly"></li>
      <li class="firefly"></li>
      <li class="firefly"></li>

      <li class="firefly"></li>
      <li class="firefly"></li>
      <li class="firefly"></li>
      <li class="firefly"></li>
      <li class="firefly"></li>

      <li class="firefly"></li>
      <li class="firefly"></li>
      <li class="firefly"></li>
      <li class="firefly"></li>
      <li class="firefly"></li>
    </ul>

    <!-- Go top -->
    <div class="go-top-area">
      <div class="go-top-wrap">
        <div class="go-top-btn-wrap">
          <div class="go-top go-top-btn">
            <i class="las la-angle-double-up"></i>
            <i class="las la-angle-double-up"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="js/countdown.js"></script>

    <style>
      body {
        overflow: hidden !important;
      }
    </style>
  </body>
</html>
